<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacroAI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chatBox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h1>MacroAI Chat</h1>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message here..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", "You: " + message);
      userInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("ai", "MacroAI: " + data.reply);
      } catch (err) {
        appendMessage("ai", "MacroAI: Error contacting server.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
