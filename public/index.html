<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ðŸ¤– Macro AI</h1>
  <p>Server-Based Learning AI â€¢ Made by DEV & MANAN SULYA</p>
</header>

<main id="chat"></main>

<footer>
  <select id="classLevel">
    <option value="general">General</option>
    <option value="1-5">Class 1â€“5</option>
    <option value="6-8">Class 6â€“8</option>
    <option value="9-10">Class 9â€“10</option>
    <option value="11-12">Class 11â€“12</option>
  </select>

  <input id="question" placeholder="Ask Macro AI..." />
  <button onclick="askAI()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");

async function askAI() {
  const input = document.getElementById("question");
  const classLevel = document.getElementById("classLevel").value;
  const question = input.value.trim();
  if (!question) return;

  chat.innerHTML += `<div class="msg user">You: ${question}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, classLevel })
    });

    const data = await res.json();
    chat.innerHTML += `<div class="msg ai">Macro AI: ${data.answer}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch {
    chat.innerHTML += `<div class="msg ai error">Server error. Try again.</div>`;
  }
}
</script>

</body>
</html>
